<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles/mobile-styles.css">
    <link rel="stylesheet" href="./styles/desktop-styles.css">
</head>

<body>
    <div class="content">
        <div class="background">
            <div class="logo">
                <img src="./resources/images/odin-logo.png" alt="logo"> The Odin Project
            </div>
            <div class="img-footer">
                <p>Photo by:</p>
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <div class="header">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <div class="form">
                    <form action="">
                        <div class="form-row">
                            <div class="form-col">
                                <label for="first-name">First Name</label>
                                <input id="first-name" type="text" required>
                            </div>
                            <div class="form-col">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" type="text" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="mail">Email</label>
                                <input id="mail" type="email" required>
                            </div>
                            <div class="form-col">
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="tel" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <label for="pass">Password</label>
                                <input id="pass" type="password" required>
                            </div>
                            <div class="form-col">
                                <label for="pass-confirm">Confirm Password</label>
                                <input id="pass-confirm" type="password" required>
                            </div>
                        </div>
                        <div class="links">
                            <button>Create Account</button>
                            <div>Already have an account? <a href="#">Log in</a></div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
